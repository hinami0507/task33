<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>小方块一</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div id="tip">
        <h3>按方向键可以赛艇，点击下表可以快速赋值</h3>
        <h5>GO：移动</h5>
        <h5>TUN LEF：逆时针90</h5>
        <h5>TUN RIG：顺时针90</h5>
        <h5>TUN BAC：向后转</h5>
    </div>
    <div id="box" class="box">
        <ol class="count row">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
        </ol>
        <ul></ul>
        <ol class="count col">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
        </ol>
    </div>
    <div class="handle">
        <input type="text" value="GO" class="txt" id="txt" />
        <input type="button" value="START" id="btn" class="btn" />
        <label>是否允许方向键控制<input type="checkbox" id="enableKey" /></label>
    </div>
    <script type="text/javascript" src="js/box.js"></script>
</body>


</html>
